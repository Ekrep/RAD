<html lang="tr">
<head>
  <meta charset="utf-8" />

  <title>Unity WebGL</title>
  <link rel="icon" href="data:,">
  <style>
    html,body {height:100%;margin:0;background:#231F20;}
    #unity-container,#unity-canvas{width:100%;height:100%;}
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <!-- 1) Unity loader -->
  <script src="Build/bld.loader.js"></script>

  <!-- 2) createUnityInstance -->
  <script>
    const canvas = document.getElementById("unity-canvas");
    createUnityInstance(canvas, {
      dataUrl: "Build/bld.data",
      frameworkUrl: "Build/bld.framework.js",
      codeUrl: "Build/bld.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Ekrep",
      productName: "RAD",
      productVersion: "1.0",
    }).then((unityInstance) => {
      window.unityInstance = unityInstance;
      console.log("Unity yükleme tamam ✅");
    }).catch((err)=>{
      console.error("Unity başlatılamadı:", err);
    });
  </script>

</body>
